<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      let menu = document.getElementById("menu")
      menu.style.maxHeight ="0"
      function tapmenu()
      {
        if (menu.style.maxHeight ="0") {
            menu.style.maxHeight ="120"
        }
        else {
          menu.style.maxHeight ="0"
        }
      }
    </script>

  </body>
</html>
